apiVersion: v1
kind: Service
metadata:
  name: sk010-myfirst-api-server
spec:
  selector:
    app: sk010-myfirst-api-server
  ports:
    - name: http
      protocol: TCP
      port: 8080
      targetPort: 8080
    - name: mgmt
      protocol: TCP
      port: 8081
      targetPort: 8081
  type: ClusterIP


